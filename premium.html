<!DOCTYPE html>
<html>
<title>Expence Trackers</title>
<head>
    <link rel="stylesheet" href="premium.css">
</head>

<body>
    <form onsubmit="save(event)" id="form">
        <label>Expance Amount:</label>
        <input type="text" id="amount">
        <label>Description:</label>
        <input type="text" id="description">
        <label>Category:</label>
        <input list="categorys" id="category">
        <input type="hidden" name="expenseId" id="expenseId" value="">
        <datalist id="categorys">
            <option value="Food">
            <option value="Fuel">
            <option value="Movies">
            <option value="Bill">
        </datalist>
        <button type="submit" id="submit">Add Expense</button>

    </form>
    <br>
    <div>
        <button class="compare">Compare</button>
        <button id="downloadexpense">Download File</button>

        <ul id="user">

        </ul>
        <ul id="expense"></ul>
        <div class="toggle-container">
            <input type="checkbox" id="toggle" name="toggle" />
            <label for="toggle">Dark Mode</label>
        </div>
    </div>
   
    <ul id="list">

    </ul>
    <div class="pagination" style="text-align: center;">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="premium.js">
       
    </script>
</body>

</html>
